<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= 'stylesheet' href = 'style.css'>
    <title>HACC project</title>
</head>
<body>
    <div id="img">
        <img src="" alt="" id="schoolImage">
    </div>

    <div class = 'chat'>user:<span id = 'user'></span></div>
    <div class = 'chat'>chat bot:<span id = chatBot></span></div>
    <div class = 'chat'><input type="text" id="input" placeholder="type anything" autocomplete="off"></div>


    <div class = 'searcher'>
        <h2>seach bar</h2>
        <input type="text" id="search" class = 'searcher'>
        <button id="submit" class = 'searcher'>search</button>
    </div>

    <button class="sideBar">grade</button>
    <div class="content">
        <p>elementary school</p>
        <p>middle school</p>
        <p>high school</p>
    </div>
    <button class="sideBar">subject</button>
    <div class="content">
        <p>math</p>
        <p>science</p>
        <p>history</p>
        <p>english</p>
        <p>electives</p>
    </div>
    <button class="sideBar">level</button>
    <div class="content">
        <p>normal</p>
        <p>advanced</p>
        <p>AP</p>
    </div>
    <button class="sideBar">make your own</button>
    <div class="content">
        <p>clubs</p>
    </div>

    <script src = 'app.js'></script>
</body>
</html>
